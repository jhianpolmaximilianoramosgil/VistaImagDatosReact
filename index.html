<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 03</title>
</head>

<body style="background-color: rgb(138, 89, 15);">
    <div id="root"></div>
    <script type="text/babel">

    function MainTitle()
    {
        return(
                <h1 className="titulo">Platos populares</h1>
        );
    }
    function Button(props)
    {
        if(props.isAvailable){
            return(<button type="button" className="button-33">Comprar</button>);
        }else{
            return(<button type="button" className="button-52">No disponible</button>);
        }
    }
    function DishCard(props)
            {
                <h1 className="title">{props.name}</h1>
                if(props.isAvailable)
                {
                    return(
                        <div className="container" key={props.key}>
                            <img src={props.url} alt={`${props.name}`} className="imagenpostre"/>
                            <h2 className="subtitle">{props.name}</h2>
                            <p className="description">{props.description}</p>
                            <p className="price">${props.price}</p>
                            <Button isAvailable={true}/>
                            <br/><br/><br/><br/>
                        </div>
                    );
                }else{
                    return(
                        <div className="container" key={props.key}>
                            <img src={props.url} alt={`${props.name}`} className="imagenpostre"/>
                            <h2 className="subtitle">{props.name}</h2>
                            <p className="description">{props.description}</p>
                            <p className="price">${props.price}</p>
                            <Button isAvailable={false}/>
                            <br/><br/><br/><br/>
                        </div>
                    );
                }
            }

    function MenuOptions()
            {
                const dishes = [
                    {
                        name: "tiramisu cake",
                        url: "https://t3.ftcdn.net/jpg/03/28/01/60/240_F_328016079_nUH0w4v1lB4bUrmoIdrn1S68DhlxoDCS.jpg",
                        description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
                        price: 10,
                        isAvailable: true
                    },
                    {
                        name: "chia pudding",
                        url: "https://as1.ftcdn.net/v2/jpg/01/35/36/48/1000_F_135364853_H5ixFlEMlhthu5JoVzNijwbVvsA1OiuV.jpg",
                        description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
                        price: 9,
                        isAvailable: true
                    },
                    {
                        name: "cheesecake",
                        url: "https://as2.ftcdn.net/v2/jpg/03/01/97/87/1000_F_301978781_XIKYcMAKlL7zHp5DHwMK2Jt00YPQYY9v.jpg",
                        description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
                        price: 12,
                        isAvailable: false
                    },
                    {
                        name: "chocolate cake",
                        url: "https://as2.ftcdn.net/v2/jpg/01/25/44/31/1000_F_125443129_koNQT6B86ZS72fnVg8v6GXdc1nzCtNfU.jpg",
                        description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
                        price: 11,
                        isAvailable: false
                    },
                    {
                        name: "apple pie",
                        url: "https://as1.ftcdn.net/v2/jpg/00/57/21/42/1000_F_57214243_6eNNMyucjbtCyM2x5tYLJm2AcBjEM0mI.jpg",
                        description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
                        price: 10,
                        isAvailable: true
                    },
                    {
                        name: "carrot cake",
                        url: "https://as2.ftcdn.net/v2/jpg/00/75/43/03/1000_F_75430323_PaBwezntw5lXGe3QuafQHa6k1UIuQLlg.jpg",
                        description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
                        price: 12,
                        isAvailable: false
                    },
            ];

                return(
                    <div>
                        <MainTitle/>
                        {dishes.map((dish,index)=>{
                            return(
                                <DishCard
                                key = {index}
                                name = {dish.name}
                                url = {dish.url}
                                description = {dish.description}
                                price = {dish.price}
                                isAvailable = {dish.isAvailable}
                                />
                            );
                        })}
                    </div>
                )
        }

        const element = <MenuOptions/>
        const root = document.getElementById('root')
        ReactDOM.render(element, root)
    </script>
</body>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="index.css">
    
</html>
